<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSIG - Surveillance et alerte des Inondations</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dff6ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #00695c;
      margin: 20px;
    }
    #mainContainer {
      display: flex;
      height: calc(100vh - 40px);
    }
    #mapContainer {
      flex: 3;
      position: relative;
    }
    #map {
      height: 100%;
      width: 100%;
      border: 2px solid #00695c;
    }
    #toggleLegend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1100;
      background: #00796b;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #legend {
      position: absolute;
      bottom: 40px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      display: block;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <h1>üåç WebSIG - Surveillance et alerte des Inondations</h1>
  
  <div id="mainContainer">
    <div id="mapContainer">
      <div id="map"></div>
    </div>
  </div>
  
  <button id="toggleLegend">Masquer la l√©gende</button>
  
  <div id="legend">
    <b>L√©gende</b><br>
    <img src="https://img.icons8.com/fluency/24/000000/water.png" width="16" height="16"> Niveau d'eau<br>
    <img src="https://img.icons8.com/fluency/24/000000/temperature.png" width="16" height="16"> Temp√©rature<br>
  </div>
  
  <script>
    var map = L.map('map').setView([13.5128, 2.1157], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    
    var sensorsData = [
      { id: 1, name: "Capteur 1", lat: 13.510693, lng: 2.075129 },
      { id: 2, name: "Capteur 2", lat: 13.503466, lng: 2.110494 },
      { id: 3, name: "Capteur 3", lat: 13.497767, lng: 2.115655 },
      { id: 4, name: "Capteur 4", lat: 13.491625, lng: 2.118696 }
    ];
    
    sensorsData.forEach(sensor => {
      L.marker([sensor.lat, sensor.lng]).addTo(map)
        .bindPopup(`<b>${sensor.name}</b>`);
    });
    
    document.getElementById('toggleLegend').addEventListener('click', function() {
      var legend = document.getElementById('legend');
      if (legend.style.display === 'none') {
        legend.style.display = 'block';
        this.textContent = 'Masquer la l√©gende';
      } else {
        legend.style.display = 'none';
        this.textContent = 'Afficher la l√©gende';
      }
    });
  </script>
</body>
</html>
